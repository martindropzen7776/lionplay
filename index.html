<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lion Play1</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0; min-height:100vh;
      font-family:'Montserrat',sans-serif;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column;
      background: radial-gradient(circle at center, #1a1a1a, #0d0d0d 80%);
      color:#fff;
      text-align:center;
      padding:20px;
    }

    .logo{
      max-width:300px; margin-bottom:30px;
    }

    h1{
      font-size:28px;
      color:#FFD700;
      text-shadow:0 0 15px rgba(255,215,0,0.7);
      margin-bottom:20px;
    }

    .cta-btn{
      padding:18px 30px;
      font-size:20px; font-weight:900;
      color:#000; background:linear-gradient(90deg,#FFD700,#FFB800);
      border:none; border-radius:50px; cursor:pointer;
      text-transform:uppercase;
      box-shadow:0 0 25px rgba(255,215,0,0.7);
      transition:all .3s ease;
    }
    .cta-btn:hover{
      transform:scale(1.05);
      box-shadow:0 0 35px rgba(255,215,0,1);
    }

    .footer{ margin-top:30px; }
    .footer p{
      color:#FFD700;
      font-size:20px;
      font-weight:700;
      text-shadow:0 0 10px rgba(255,215,0,0.6);
      margin:10px 0;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.jpeg" alt="Lion Play1" class="logo">

  <!-- TÃ­tulo -->
  <h1>Â¡TocÃ¡ abajo y reclamÃ¡ tu BONO!</h1>

  <!-- BotÃ³n directo -->
  <button id="ctaBtn" class="cta-btn">Reclamar Bono âž¤</button>

  <!-- Textos -->
  <div class="footer">
    <p>BONUS EN TU PRIMERA CARGA</p>
    <p>MÃ­nimo de carga $2.000</p>
    <p>Carga y retira las 24 HS al instante</p>
  </div>

  <script>
    (function(){
      // ðŸ“± RotaciÃ³n de nÃºmeros
      const numbers = [
        "5216563558525",
        "5492664150830",
        "5491126400057"
      ];

      function pickNumber(){
        const last = localStorage.getItem("lastNumber");
        let choice = numbers[Math.floor(Math.random()*numbers.length)];
        if(numbers.length > 1 && choice === last){
          const others = numbers.filter(n => n !== last);
          choice = others[Math.floor(Math.random()*others.length)];
        }
        localStorage.setItem("lastNumber", choice);
        return choice;
      }

      const btn = document.getElementById("ctaBtn");
      btn.addEventListener("click", function(){
        const number = pickNumber();
        const ref = "LD_" + Math.random().toString(36).substring(2,8).toUpperCase();

        const msg = `Hola, quiero registrarme.\nMi cÃ³digo promocional es: ${ref}`;
        const url = `https://wa.me/${number}?text=${encodeURIComponent(msg)}&ref=${encodeURIComponent(ref)}`;

        // ðŸŽ¯ Tracking del click
        if (typeof fbq === "function") {
          fbq("track", "Lead", { destino:number, ref });
        }
        if (typeof gtag === "function") {
          gtag("event", "generate_lead", {
            event_category: "engagement",
            event_label: "WhatsApp",
            value: 1,
            ref: ref,
            number: number
          });
        }

        window.location.href = url;
      });
    })();
  </script>
