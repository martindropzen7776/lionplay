    body {

      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a40 40%, #6a1b9a 70%, #b8860b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 420px;
      background: rgba(0, 0, 0, 0.65);
      padding: 45px 25px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
    }

    .avatar {

      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-btn {
      background-color: #000;
      color: #FFD700;
      padding: 20px 38px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border: 2px solid #FFD700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      transition: all 0.3s ease;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .cta-btn:hover {
      background-color: #FFD700;
      color: #000;
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 215, 0, 1);
    }

    .whatsapp-icon {
      width: 32px;
      height: 32px;
    }

    .footer {
      margin-top: 35px;
      font-size: 18px;
    }

    .footer p {
      margin: 8px 0;
      color: #eee;
    }

    .footer p:first-child {
      font-weight: bold;
      color: #FFD700;
      font-size: 20px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.8); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
