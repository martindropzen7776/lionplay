  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lionel </title>
  <meta name="theme-color" content="#1c8dc3"/>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">


  <style>
    :root{
      --bg1:#0f6dab; --bg2:#1c8dc3; --bg3:#0e6aa3;
      --ink:#ffffff; --muted:#d9ecf7;
      --brand:#FFC72C;        /* amarillo Lionel */
      --bubble:#FFC72C;       /* borde globo */
      --shine:#8ecbff;        /* glow sutil */
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; color:var(--ink);
      font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: radial-gradient(1200px 1200px at 50% -20%, #38a3e7 0%, transparent 50%),
                  linear-gradient(145deg,var(--bg1),var(--bg2),var(--bg3));
      display:flex; align-items:center; justify-content:center;
    }

    .container{
      width:100%; max-width:460px; margin:0 auto;
      padding:48px 22px 28px; text-align:center;
      display:flex; flex-direction:column; align-items:center;
    }

    /* Logo circular flotando (como tu landing base) */
    .logo{
      width:220px; height:220px; border-radius:50%;
      margin-bottom:28px; position:relative; overflow:hidden;
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 10px 40px rgba(0,0,0,.35), 0 0 0 6px rgba(142,203,255,.18);
      background: linear-gradient(145deg, #78c2ff, #3da8ff);
      animation: floaty 4s ease-in-out infinite;
    }
    .logo img{
      width:88%; height:88%; object-fit:contain; border-radius:50%;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.25));
    }
    @keyframes floaty{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }

    /* CTA en globo (clickeable, NO botón) */
    .bubble{
      display:inline-block; user-select:none; cursor:pointer;
      padding:22px 24px; border:4px solid var(--bubble); border-radius:18px;
      font-size:24px; font-weight:800; letter-spacing:.3px; line-height:1.1;
      background:rgba(4,18,28,.28); backdrop-filter:saturate(125%) blur(2px);
      box-shadow: 0 16px 28px rgba(7,54,120,.35);
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .bubble:hover{ box-shadow:0 20px 36px rgba(7,54,120,.45) }
    .bubble:active{ transform:translateY(1px) }
    .bubble::after{
      content:""; position:absolute; right:28px; bottom:-22px; width:40px; height:26px;
      background: radial-gradient(60px 24px at 62% -8px, transparent 34%, var(--bubble) 35% 39%, transparent 40%) 0 0 / 100% 100% no-repeat;
      transform:skewX(-14deg) rotate(5deg); filter:drop-shadow(0 8px 18px rgba(6,22,34,.45));
    }

    /* Mini guía prolija */
    .guide{ margin:34px auto 0; text-align:left; width:min(520px,92vw);
            background:rgba(4,18,28,.26); border:1px solid rgba(255,255,255,.08);
            border-radius:14px; padding:18px 18px 8px; }
    .g-title{ margin:0 0 6px 2px; font-size:13px; text-transform:uppercase; letter-spacing:.12em; color:var(--muted) }
    .step{ display:flex; gap:12px; align-items:flex-start; margin:12px 0 14px }
    .num{
      min-width:28px; height:28px; border-radius:8px; display:grid; place-items:center;
      font-weight:800; background:var(--brand); color:#0a0a0a;
      box-shadow:0 6px 16px rgba(255,199,44,.35);
    }
    .txt{ font-size:18px; font-weight:700 }
    .sub{ display:block; font-size:13px; color:var(--muted); font-weight:600; margin-top:2px }

    .foot{ margin-top:16px; font-size:12px; color:var(--muted) }

    /* Toast */
    .toast{
      position:fixed; left:50%; bottom:22px; transform:translateX(-50%) translateY(20px);
      background:rgba(6,22,34,.9); border:1px solid rgba(255,255,255,.12);
      color:#fff; padding:12px 16px; border-radius:10px; font-weight:700;
      opacity:0; pointer-events:none; transition:.25s ease; box-shadow:0 10px 30px rgba(0,0,0,.4);
    }
    .toast.show{ opacity:1; transform:translateX(-50%) translateY(0) }

    @media (max-width:380px){
      .logo{ width:200px; height:200px }
      .bubble{ font-size:22px; padding:20px }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGO (reemplazá por tu asset real) -->
    <div class="logo" aria-hidden="true">
      <img src="avatar.jpeg" alt="Lionel">
    </div>

    <!-- CTA SIN BOTÓN: globo que copia -->
    <div id="cta" class="bubble" role="button" tabindex="0" aria-label="Copiar link de WhatsApp">
      COPIAR LINK DE WHATSAPP
    </div>

    <!-- Mini guía, sobria -->
    <section class="guide" aria-label="Guía rápida">
      <p class="g-title">Cómo usar el link</p>
      <div class="step">
        <div class="num">1</div>
        <div class="txt">Copiá el link<span class="sub">Tocá el globo de arriba.</span></div>
      </div>
      <div class="step">
        <div class="num">2</div>
        <div class="txt">Abrí tu navegador<span class="sub">Chrome, Safari o el que uses.</span></div>
      </div>
      <div class="step" style="margin-bottom:6px">
        <div class="num">3</div>
        <div class="txt">Pegalo en la barra de búsqueda<span class="sub">Mantener presionado &gt; Pegar &gt; Enter.</span></div>
      </div>
    </section>

    <div class="foot">Atención 24/7</div>
  </div>

  <div id="toast" class="toast">Link copiado</div>

  <script>
  (function(){
    // Lista de wa.me (rotador como tu landing base)
    const links = [


    ];

    // Permite override por ?link= o ?links= (coma-separado)
    const qp = new URLSearchParams(location.search);
    const one = qp.get('link');
    const many = qp.get('links');
    let pool = links.slice();
    if (many){ pool = many.split(',').map(s=>decodeURIComponent(s.trim())).filter(Boolean); }
    else if (one){ pool = [decodeURIComponent(one.trim())]; }

    function pickLink(){
      const last = localStorage.getItem('lionel_last_link');
      let choice = pool[Math.floor(Math.random()*pool.length)];
      if (pool.length > 1 && choice === last){
        const others = pool.filter(l => l !== last);
        choice = others[Math.floor(Math.random()*others.length)];
      }
      localStorage.setItem('lionel_last_link', choice);
      return choice;
    }

    const cta = document.getElementById('cta');
    const toast = document.getElementById('toast');

    async function copyLink(){
      const url = pickLink();

      // Tracking de “copiar”
      if (typeof fbq === 'function'){
        fbq('trackCustom','WhatsAppCopy',{destination:url});
      }
      if (typeof gtag === 'function'){
        gtag('event','copy',{event_category:'CTA', event_label:'WhatsApp', value:1});
      }

      try{
        await navigator.clipboard.writeText(url);
        toast.textContent = "Link copiado";
        toast.classList.add("show");
      }catch(e){
        // Fallback sobrio si el navegador no permite copiar
        window.prompt("Copiá este link:", url);
      }finally{
        setTimeout(()=> toast.classList.remove('show'), 2200);
      }
    }

    cta.addEventListener('click', copyLink);
    cta.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); copyLink(); } });
  })();
  </script>
</body>
